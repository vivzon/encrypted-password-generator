<!DOCTYPE html>
<html>
<head>
	<title>Encrypted Password Generator</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        function generatePassword() {
            var password = document.getElementById("password").value;
            var salt = Math.random().toString(36).substring(2, 18);
            var hashedPassword = sha256(password + salt);
            document.getElementById("hashed-password").innerHTML = "<b>Encrypted Password:</b> "+hashedPassword;
            document.getElementById("salt").innerHTML = "<b>Salt:</b> "+salt;
        }
    </script>
</head>
<body class="bg-light">
	<div class="container">
		<div class="row">
		    <div class="col-md-4 offset-md-4 mt-5 p-4 bg-white shadow rounded">
		        <h2 class="h3 font-weight-bold text-center">Encrypted Password Generator</h2><br>
    		    <label>Enter your password:</label><br>
            	<input type="password" id="password" class="form-control mb-3" placeholder="Password">
            	<button onclick="generatePassword()" class="btn btn-success w-100 mb-3">Generate Encrypted Password</button><br>
        		
                <p id="hashed-password" class="text-danger font-weight-bold" style="word-wrap: break-word"></p>
                
                <span id="salt" class="text-danger font-weight-bold"></span>
		    </div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
</body>
</html>
